<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scroll Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            height: 150vh; /* Tạo trang dài để cuộn */
            text-align: center;
        }
        
        .hidden {
            opacity: 0;
            transform: translateY(50px);
            transition: all 1s ease-in-out;
        }

        .show {
            opacity: 1;
            transform: translateY(0);
        }

        .left {
            opacity: 0;
            transform: translateX(-50px);
            transition: all 1s ease-in-out;
        }

        .showleft {
            opacity: 1;
            transform: translateX(0);
        }

        .box {
            width: 200px;
            height: 100px;
            background: #4CAF50;
            color: white;
            margin: 50px auto;
            line-height: 100px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <h2>Cuộn xuống để thấy hiệu ứng</h2>
    <div class="box hidden">Hello!</div>
    <div class="box hidden">Xin chào!</div>
    <div class="box hidden">Chào bạn!</div>

    <script>
        function reveal() {
            let elements = document.querySelectorAll(".hidden");
            elements.forEach((el) => {
                let position = el.getBoundingClientRect().top;
                let screenHeight = window.innerHeight;
                if (position < screenHeight - 50) {
                    el.classList.add("show");
                }
            });
        }

        window.addEventListener("scroll", reveal);
        reveal(); // Để kiểm tra ngay khi tải trang
    </script>

</body>
</html>
